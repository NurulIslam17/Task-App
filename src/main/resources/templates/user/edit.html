<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
    <!-- NAVBAR -->
    <div th:replace =~{common/navbar::navbar}></div>

    <!-- SIDEBAR -->
    <div th:replace =~{common/sidebar::sidebar}></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3>Edit User</h3>
                <p class="text-muted">Fill the form for user edit</p>
            </div>
            <div>
                <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/user/list}">
                    <i class="bi bi-list-ol bg-success text-white p-2 "> <span class="mx-1"> User list </span> </i>
                </a>
            </div>
        </div>


        <!-- FORM -->
        <div class="py-4">
            <div class="container-md mx-auto">
                <form th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post" role="form" class="border border-dark p-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" name="userName" th:field="*{userName}" class="form-control" id="userName" placeholder="User name">
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="name" class="form-label">Email</label>
                                <input type="email" name="name" th:field="*{name}" class="form-control" id="name" placeholder="User email">
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" disabled id="status"  aria-label="Default select example">
                                    <option value="ACTIVE" selected>ACTIVE</option>
                                    <option value="PENDING">PENDING</option>
                                    <option value="IN_PROGRESS">IN PROGRESS</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" aria-label="Default select example">
                                    <option disabled selected>SELECT ROLE</option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" name="description" th:field="*{description}" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>

                    <div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save  text-white p-2 "> <span class="mx-1"> Update User </span> </i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>
</html>
