<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
<!-- NAVBAR -->
<div th:replace =~{common/navbar::navbar}></div>

<!-- SIDEBAR -->
<div th:replace =~{common/sidebar::sidebar}></div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h3>User List</h3>
            <p class="text-muted">User List overview</p>
        </div>

        <div>
            <a class="me-1 text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/dashboard}">
                <i class="bi bi-grid-fill bg-primary text-white p-2 "> </i>
            </a>
            <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/user/add}">
                <i class="bi bi-plus-circle bg-success text-white p-2 "> <span class="mx-1"> Add User </span> </i>
            </a>
        </div>

    </div>


    <!-- TABLE -->
    <div class="">

        <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> New user added successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${param.deleted}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Deleted!</strong> User removed from the list.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>


        <div th:if="${param.updated}">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Updated!</strong> User Updated successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <table class="table table-bordered table-striped table-hover align-middle mt-4">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Description</th>
                    <th class="w-150 text-center">Status</th>
                    <th>Role</th>
                    <th class="text-center w-150">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user,userStatus : ${users}">
                    <td th:text="${userStatus.count}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.description}"></td>
                    <td class="text-center">
                        <span  class="badge bg-success" >ACTIVE</span>
                    </td>
                    <td>
                        <span th:each="role, stat : ${user.roles}">
                            <span class="badge bg-info text-dark" th:text="${role}"></span>
                            <span th:if="${!stat.last}">, </span>
                        </span>
                    </td>

                    <td class="text-center">
                        <a class="text-decoration-none" th:href="@{/user/details/{id}(id=${user.id})}" data-toggle="tooltip" data-placement="top" title="View" >
                            <i class="fa fa-eye bg-success text-white p-2 me-1" aria-hidden="true"></i>
                        </a>
                        <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Delete"
                           th:href="@{/user/delete/{id}(id=${user.id})}"
                           th:data-confirm-delete="|Are you sure you want to delete user where - '${user.name}'?|"
                           onclick="return confirm(this.getAttribute('data-confirm-delete'));">
                            <i class="bi bi-trash bg-danger text-white p-2 me-1"></i>
                        </a>

                        <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/user/edit/{id}(id=${user.id})}">
                            <i class="bi bi-pencil-square bg-primary text-white p-2"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
