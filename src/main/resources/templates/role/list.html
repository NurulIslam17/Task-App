<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
<!-- NAVBAR -->
<div th:replace =~{common/navbar::navbar}></div>

<!-- SIDEBAR -->
<div th:replace =~{common/sidebar::sidebar}></div>

<!-- MAIN CONTENT -->
<div class="main-content">

  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h3>App Configuration</h3>
      <p class="text-muted">Configuration overview</p>
    </div>
  </div>

  <div class="row">
      <div class="col">

        <form th:action="@{/role/list}" th:object="${roleData}" method="post" role="form">


          <div style="display: flex;justify-items: center; justify-content: center;align-items: center;gap:15px;">
            <div class="col">
              <div class="">
                <input type="text" name="name" th:field="*{name}" class="form-control" id="name" placeholder="Role name">
              </div>
            </div>
            <div class="">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save  text-white p-2 "> <span class="mx-1"> Save </span> </i>
              </button>
            </div>
          </div>


        </form>
        <table class="table table-bordered table-striped table-hover align-middle mt-4">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th class="text-center w-150">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="role,roleStat : ${roles}">
            <td th:text="${roleStat.count}"></td>
            <td th:text="${role.name}"></td>
            <td class="text-center">
              <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit">
                <i class="bi bi-pencil-square bg-primary text-white p-2"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col"></div>
      <div class="col"></div>
    </div>

</div>

<footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
