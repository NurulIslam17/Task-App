<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
<!-- NAVBAR -->
<div th:replace =~{common/navbar::navbar}></div>

<!-- SIDEBAR -->
<div th:replace =~{common/sidebar::sidebar}></div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h3>Task List</h3>
            <p class="text-muted">Task List overview</p>
        </div>

        <div>
            <a class="me-1 text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/dashboard}">
                <i class="bi bi-grid-fill bg-primary text-white p-2 "> </i>
            </a>
            <a class="me-1 text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/list}">
                <i class="bi bi-arrow-clockwise bg-info text-white p-2 "> </i>
            </a>
            <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/add}">
                <i class="bi bi-plus-circle bg-success text-white p-2 "> <span class="mx-1"> Add Task </span> </i>
            </a>
        </div>

    </div>


    <!-- TABLE -->
    <div class="">

        <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> New task added successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${param.deleted}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Deleted!</strong> Task removed from the list.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <table class="table table-bordered table-striped table-hover align-middle mt-4">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="w-120 text-center">Started At</th>
                    <th class="w-120 text-center">Ended At</th>
                    <th class="w-150 text-center">Status</th>
                    <th class="text-center w-150">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task,taskStatus : ${tasks}">
                    <td th:text="${taskStatus.count}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td class="text-center">
                        <span th:text="${#dates.format(task.startedAt, 'dd MMM yyyy')}"></span>
                    </td>
                    <td class="text-center">
                        <span th:text="${#dates.format(task.endedAt, 'dd MMM yyyy')}"></span>
                    </td>
                    <td class="text-center" th:switch="${task.status.name()}">
                        <span th:case="'ACTIVE'" class="badge bg-primary" th:text="${task.status}"></span>
                        <span th:case="'PENDING'" class="badge bg-warning" th:text="${task.status}"></span>
                        <span th:case="'IN_PROGRESS'" class="badge bg-info" th:text="${task.status}"></span>
                        <span th:case="'COMPLETE'" class="badge bg-success" th:text="${task.status}"></span>
                        <span th:case="'MISSED'" class="badge bg-danger" th:text="${task.status}"></span>
                        <span th:case="'POSTPONE'" class="badge bg-secondary" th:text="${task.status}"></span>
                        <span th:case="'BACKLOG'" class="badge bg-dark" th:text="${task.status}"></span>

                        <span th:case="*"
                              class="badge bg-light text-dark"
                              th:text="${task.status}">
                        </span>
                    </td>

                    <td class="text-center">
                        <a class="text-decoration-none" th:href="@{/task/details/{id}(id=${task.id})}" data-toggle="tooltip" data-placement="top" title="View" >
                            <i class="fa fa-eye bg-success text-white p-2 me-1" aria-hidden="true"></i>
                        </a>
                        <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Delete"
                           th:href="@{/task/delete/{id}(id=${task.id})}"
                           th:data-confirm-delete="|Are you sure you want to delete task titled - '${task.name}'?|"
                           onclick="return confirm(this.getAttribute('data-confirm-delete'));">
                            <i class="bi bi-trash bg-danger text-white p-2 me-1"></i>
                        </a>

                        <a class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/edit/{id}(id=${task.id})}">
                            <i class="bi bi-pencil-square bg-primary text-white p-2"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
