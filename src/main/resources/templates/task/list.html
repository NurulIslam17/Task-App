<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
<!-- NAVBAR -->
<div th:replace =~{common/navbar::navbar}></div>

<!-- SIDEBAR -->
<div th:replace =~{common/sidebar::sidebar}></div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h3>Task List</h3>
            <p class="text-muted">Task List overview</p>
        </div>

        <div>
            <a class="" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/add}">
                <i class="bi bi-plus-circle bg-success text-white p-2 "> <span class="mx-1"> Add Task </span> </i>
            </a>
        </div>

    </div>


    <!-- TABLE -->
    <div class="bg-success">
        <table class="table table-bordered table-striped table-hover align-middle mt-4">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Started At</th>
                    <th>Ended At</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task,taskStatus : ${tasks}">
                    <td th:text="${taskStatus.count}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.startedAt}"></td>
                    <td th:text="${task.endedAt}"></td>
                    <td th:text="${task.status}"></td>
                    <td class="text-center">
                        <a class="" data-toggle="tooltip" data-placement="top" title="View"  href="">
                            <i class="fa fa-eye bg-success text-white p-2 me-1" aria-hidden="true"></i>
                        </a>
                        <a class="" data-toggle="tooltip" data-placement="top" title="Delete"  href="">
                            <i class="bi bi-trash bg-danger text-white p-2 me-1"></i>
                        </a>
                        <a class="" data-toggle="tooltip" data-placement="top" title="Edit"  href="">
                            <i class="bi bi-pencil-square bg-primary text-white p-2"></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
