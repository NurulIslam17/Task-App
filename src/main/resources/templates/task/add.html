<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
    <!-- NAVBAR -->
    <div th:replace =~{common/navbar::navbar}></div>

    <!-- SIDEBAR -->
    <div th:replace =~{common/sidebar::sidebar}></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3>Add Task</h3>
                <p class="text-muted">Fill the form for task</p>
            </div>
            <div>
                <a class="" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/list}">
                    <i class="bi bi-list-ol bg-success text-white p-2 "> <span class="mx-1"> Task list </span> </i>
                </a>
            </div>
        </div>


        <!-- FORM -->
        <div class="py-4">
            <div class="container-md mx-auto">
                <form action="" method="post" class="border border-dark p-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Title</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Task title">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Started AT</label>
                                <input type="date" name="startedAt" class="form-control" id="startedAt">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Ended At</label>
                                <input type="date" name="endedAt" class="form-control" id="endedAT">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>

                    <div class="my-5 text-end">
                        <a th:href="@{/task/list}">
                            <i class="bi bi-save bg-primary text-white p-2 "> <span class="mx-1"> Save Task </span> </i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>
</html>
