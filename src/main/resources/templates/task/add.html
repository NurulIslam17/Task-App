<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header Fragments-->
<div th:replace =~{common/header::header}></div>
<body>
    <!-- NAVBAR -->
    <div th:replace =~{common/navbar::navbar}></div>

    <!-- SIDEBAR -->
    <div th:replace =~{common/sidebar::sidebar}></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3>Add Task</h3>
                <p class="text-muted">Fill the form for task</p>
            </div>
            <div>
                <a class="" data-toggle="tooltip" data-placement="top" title="Edit"  th:href="@{/task/list}">
                    <i class="bi bi-list-ol bg-success text-white p-2 "> <span class="mx-1"> Task list </span> </i>
                </a>
            </div>
        </div>


        <!-- FORM -->
        <div class="py-4">
            <div class="container-md mx-auto">
                <form th:action="@{/task/add}" th:object="${taskRequest}" method="post" role="form" class="border border-dark p-4">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="name" class="form-label">Title</label>
                                <input type="text" name="name" th:field="*{name}" class="form-control" id="name" placeholder="Task title">
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}" aria-label="Default select example">
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="PENDING" selected>PENDING</option>
                                    <option value="INPROGRESS">INPROGRESS</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" name="description" th:field="*{description}" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="startedAt" class="form-label">Started AT</label>
                                <input type="date" name="startedAt" th:field="*{startedAt}" class="form-control" id="startedAt">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="endedAt" class="form-label">Ended At</label>
                                <input type="date" name="endedAt" th:field="*{endedAt}" class="form-control" id="endedAT">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save  text-white p-2 "> <span class="mx-1"> Save Task </span> </i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>
</html>
