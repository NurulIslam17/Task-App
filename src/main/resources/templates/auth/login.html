<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
        }
        .login-card {
          border-radius: 1rem;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="card login-card p-4">
            <div class="card-body">
                <h3 class="text-center mb-2">Welcome Back</h3>
                <p class="text-center text-muted mb-4">Login to your account</p>

                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Failed!</strong> Something went wrong.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <form th:action="@{/authenticated}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="name" name="username" placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"  placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <p class="text-center mt-4 mb-0">
                    Don’t have an account?
                    <a th:href="@{/register}" class="text-decoration-none fw-semibold">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
