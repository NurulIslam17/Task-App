<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
        }
        .auth-card {
          border-radius: 1rem;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card p-4">
            <div class="card-body">
                <h3 class="text-center mb-2">Create Account</h3>
                <p class="text-center text-muted mb-4">Register to get started</p>


                <div th:if="${param.success}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> User registered successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>


                <form th:action="@{/register}" th:object="${userRegister}" method="post" role="form">

                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="userName" th:field="*{userName}" id="userName" placeholder="John">
                        <p th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="name" th:field="*{name}" id="name" placeholder="you@app.com">
                        <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" th:field="*{password}" id="password" placeholder="••••••••">
                        <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" name="description" th:field="*{description}" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <p class="text-center mt-4 mb-0">
                    Already have an account?
                    <a th:href="@{/}" class="text-decoration-none fw-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
